    defconfig: sparc64_defconfig
    bits: 64
  - name: sunxi_defconfig
    larch: arm
    subarch: sunxi
    flavour: defconfig
    defconfig: sunxi_defconfig
    cross_compile: armv7a-hardfloat-linux-gnueabi-
    full_tgt: dtbs uImage zImage modules LOADADDR=0x40008000
    warnings: "-W1"
  - name: virtex5_defconfig
    larch: powerpc
    subarch: 44x
    flavour: virtex5_defconfig
    defconfig: 44x/virtex5_defconfig
    cross_compile: powerpc-unknown-linux-gnu-
    full_tgt: vmlinux modules dtbs zImage
    warnings: "-W1"
  - name: x86_64_generic
    larch: x86_64
    cross_compile: None
    full_tgt: bzImage modules
    warnings: "-W1"
  - name: x86_64_defconfig
    larch: x86_64
    flavour: defconfig
    defconfig: x86_64_defconfig
    cross_compile: None
    full_tgt: bzImage modules
    warnings: "-W1"
  - name: x86_defconfig
    larch: x86
    flavour: defconfig
    defconfig: i386_defconfig
    cross_compile: None
    full_tgt: bzImage modules
    warnings: "-W1"
  - name: x86_generic
    larch: x86
    cross_compile: None
    full_tgt: bzImage modules
    warnings: "-W1"
  - name: generic_kc705_defconfig
    larch: xtensa
    subarch: kc705
    flavour: defconfig
    full_tgt: uImage modules dtbs
    warnings: "-W1"
    defconfig: generic_kc705_defconfig
    configs:
      - name: "CONFIG_XTENSA_VARIANT_DC232B=y"
  - name: smp_lx200_defconfig
    larch: xtensa
    full_tgt: uImage modules dtbs
    warnings: "-W1"
    defconfig: smp_lx200_defconfig
    configs:
      - name: "CONFIG_XTENSA_VARIANT_MMU"
        disable: True
      - name: "CONFIG_XTENSA_VARIANT_CUSTOM_NAME"
        disable: True
      - name: "CONFIG_XTENSA_VARIANT_CUSTOM"
        disable: True
      - name: "CONFIG_XTENSA_VARIANT_DC232B=y"
  - name: 10m50_defconfig
    larch: nios2
    flavour: defconfig
    full_tgt: vmlinux modules dtbs 10m50_devboard.dtb
    warnings: "-W1"
    defconfig: 10m50_defconfig
    configs:
      - name: "CONFIG_NIOS2_PASS_CMDLINE=y"
      - name: "CONFIG_NIOS2_DTB_SOURCE_BOOL=y"
      - name: 'CONFIG_NIOS2_DTB_SOURCE="10m50_devboard.dts"'
      - name: "CONSOLE_SERIAL_ALTERA_JTAGUART_CONSOLE=y"
      - name: "CONFIG_SERIAL_ALTERA_JTAGUART_CONSOLE_BYPASS"
        disable: True
  - name: microblaze_mmu_defconfig
    larch: microblaze
    subarch: mmu
    flavour: defconfig
    full_tgt: vmlinux modules linux.bin
    warnings: "-W1"
    defconfig: mmu_defconfig
    configs:
      - name: 'CONFIG_XILINX_MICROBLAZE0_FAMILY="spartan3adsp"'
      - name: 'CONFIG_CPU_BIG_ENDIAN=y'
  - name: or1ksim_defconfig
    larch: openrisc
    subarch: default
    flavour: defconfig
    full_tgt: vmlinux modules
    warnings: "-W1"
    defconfig: or1ksim_defconfig
    configs:
      - name: 'CONFIG_RD_GZIP=y'
#      - name: 'CONFIG_INITRAMFS_SOURCE="/home/compile/bbci/rootfs.cpio"'
  - name: arm_randconfig
    larch: arm
    subarch: default
    flavour: randconfig
    full_tgt: vmlinux modules
    warnings: "-W1"
    randconfig: True
  - name: x86_64_randconfig
    larch: x86_64
    subarch: default
    flavour: randconfig
    full_tgt: bzImage modules
    warnings: "-W1"
    randconfig: True
sources:
  - name: next
    directory: $HOME/linux-next
    gituri: https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
    update_script: ./scripts/git-stable
    ltag: next-
  - name: linux
    directory: /usr/src/linux-master
    gituri: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
    update_command: "git pull"
  - name: stable
    directory: /usr/src/linux-stable
    gituri: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
    update_script: ./scripts/git-stable
    ltag: v5.0
  - name: gentoo-4.20
    directory: /usr/src/gentoo/linux-4.20
    ltag: "4.20"
    create_script: ./scripts/gentoo_add_sources.py
    update_script: ./scripts/gentoo_add_sources.py
configoverlays:
  - name: crypto
    list:
      - config: CONFIG_CRYPTO_USER_API_HASH=m
      - config: CONFIG_CRYPTO_USER_API_SKCIPHER=m
      - config: CONFIG_CRYPTO_USER_API_RNG=m
      - config: CONFIG_CRYPTO_TEST=m
      - config: CONFIG_CRYPTO_XTS=m
      - config: CONFIG_MD=y
      - config: CONFIG_BLK_DEV_DM=y
      - config: CONFIG_DM_CRYPT=y
      - config: CONFIG_CRYPTO_MANAGER_DISABLE_TESTS
        disable: True
  - name: debug
    list:
      - config: CONFIG_DMA_API_DEBUG=y
      - config: CONFIG_DEBUG_INFO=y
      - config: CONFIG_DEBUG_KERNEL=y
  - name: lavatest
    list:
      - config: CONFIG_SCSI=y
      - config: CONFIG_BLK_DEV_SD=y
      - config: CONFIG_VIRTIO_PCI=y
      - config: CONFIG_VIRTIO_MMIO=y
      - config: CONFIG_SCSI_VIRTIO=y
templates:
  - name: SS-10
    arch: sparc
    larch: sparc
    devicetype: qemu
    devicename: qemu-SS-10
    kernelfile: zImage
    mach: sparc
    qemu:
        machine: SS-10
        model: model=lance
        memory: 256
        guestfs_interface: scsi
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
      - name: CONFIG_SUNLANCE
    tags:
      - ok
  - name: sun4u
    arch: sparc64
    larch: sparc
    devicetype: qemu
    devicename: qemu-sun4u
    kernelfile: vmlinux
    mach: sparc64
    qemu:
        machine: sun4u
        model: model=pcnet
        memory: 384
        netdevice: tap
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
      - name: CONFIG_PATA_CMD64X
        type: test
      - name: CONFIG_RTC_DRV_M48T59
        type: test
      - name: CONFIG_PCNET32
        type: test
    tags:
      - ok
  - name: cubieboard
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-cubieboard
    kernelfile: zImage
    dtb: sun4i-a10-cubieboard.dtb
    mach: sunxi
    qemu:
        cpu: cortex-a7
        machine: cubieboard
        model: model=allwinner-emac
        guestfs_interface: none
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
        - "-device ide-hd,drive=lavatest"
    configs:
      - name: CONFIG_ARCH_SUNXI=y
        type: mandatory
      - name: CONFIG_AHCI_SUNXI
        type: test
      - name: CONFIG_EMAC
        type: test
    tags:
      - ok
  - name: qemu-arm64
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64
    kernelfile: Image
    mach: qemu
    qemu:
        machine: virt
        memory: 1024
        cpu: cortex-a57
        guestfs_interface: virtio
        extra_options:
        - '-append "console=ttyAMA0 root=/dev/ram0"'
    configs:
      - name: RTC_DRV_PL031?
      - name: PCIE?
    tags:
      - ok
      - virt
  - name: qemu-vexpress-a9
    arch: arm
    devicetype: qemu
    devicename: qemu-vexpress-a9
    kernelfile: zImage
    dtb: vexpress-v2p-ca9.dtb
    mach: qemu
    qemu:
        machine: vexpress-a9
        cpu: cortex-a9
        model: model=lan9118
        guestfs_interface: none
        extra_options:
        - '-append "console=ttyAMA0 root=/dev/ram0"'
        - '-device virtio-blk-device,drive=lavatest'
    configs:
      - name: CONFIG_ARCH_VEXPRESS
        type: mandatory
      - name: CONFIG_SMC91X
        type: test
      - name: RTC_DRV_PL031
        type: test
    tags:
      - ok
      - vexpress
  - name: qemu-vexpress-a15
    arch: arm
    devicetype: qemu
    devicename: qemu-vexpress-a115
    kernelfile: zImage
    dtb: vexpress-v2p-ca15-tc1.dtb
    mach: qemu
    qemu:
        machine: vexpress-a15
        cpu: cortex-a15
        model: model=lan9118
        guestfs_interface: none
        extra_options:
        - '-append "console=ttyAMA0 root=/dev/ram0"'
        - '-device virtio-blk-device,drive=lavatest'
    configs:
      - name: CONFIG_ARCH_VEXPRESS
        type: mandatory
      - name: CONFIG_SMC91X
        type: test
      - name: RTC_DRV_PL031
        type: test
    tags:
      - ok
      - vexpress
  - name: qemu-sabrelite
    arch: arm
    devicetype: qemu
    devicename: qemu-sabrelite
    kernelfile: zImage
    mach: qemu
    qemu:
        machine: sabrelite
        cpu: cortex-a9
        guestfs_interface: none
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
      - name: CONFIG_SOC_IMX6=y
        type: mandatory
      - name: IMX_SATA?
      - name: SERIAL?
    tags:
      - broken
  - name: qemu-imx-mcimx6ul-evk
    arch: arm
    devicetype: qemu
    devicename: qemu-imx-mcimx6ul-evk
    kernelfile: zImage
    dtb: imx6ul-14x14-evk.dtb
    mach: qemu
    qemu:
        machine: mcimx6ul-evk
        cpu: cortex-a9
        memory: 256
        guestfs_interface: none
        extra_options:
        - '-append "console=ttymxc0 root=/dev/ram0"'
    configs:
      - name: CONFIG_SOC_IMX6=y
        type: mandatory
      - name: IMX_SATA?
      - name: SERIAL?
      - name: CONFIG_DRM_MXSFB=
        type: blacklist
    tags:
      - ok
      - notests
  - name: MIPS malta
    arch: mips
    devicetype: qemu
    devicename: qemu-mips-malta
    kernelfile: vmlinux
    mach: mips
    qemu:
        machine: malta
        memory: 128
        model: model=pcnet
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
      - name: CONFIG_MIPS_MALTA=y
        type: mandatory
      - name: CONFIG_PCNET=
      - name: CONFIG_RTC_CMOS=
      - name: CONFIG_PIIX=
    tags:
      - ok
  - name: malta64
    arch: mips64
    larch: mips
    devicetype: qemu
    devicename: qemu-malta64
    kernelfile: vmlinux
    mach: mips64
    qemu:
        machine: malta
        memory: 128
        model: model=pcnet
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
      - name: CONFIG_MIPS_MALTA=y
        type: mandatory
      - name: CONFIG_PCNET
      - name: CONFIG_RTC_CMOS
      - name: CONFIG_PIIX
    tags:
      - ok
  - name: x86_64
    arch: x86_64
    devicetype: qemu
    devicename: qemu-x86_64
    kernelfile: bzImage
    mach: x86_64
    qemu:
        machine: pc
        cpu: qemu64
        netdevice: tap
        model: model=e1000
        extra_options:
        - '-append "console=ttyS0 root=/dev/ram0"'
    configs:
    tags:
      - ok
  - name: x86
