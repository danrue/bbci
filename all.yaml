    flavour: bamboo_defconfig
    defconfig: 44x/bamboo_defconfig
    cross_compile: powerpc-unknown-linux-gnu-
    full_tgt: vmlinux modules dtbs
    warnings: "-W1"
  - name: canyonlands_defconfig
